<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslogin.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <form action="#" class="container-login">
            <h1>Login</h1>
            <h2>Ingresa tus datos para iniciar sesion en tu cuenta.</h2>
            <input type="email" placeholder="Correo electronico">
            <div class="input-password">
                <input type="password" placeholder="Contraseña" id="input-password">
                <button class="btn-hide-show"><i class="fa-solid fa-eye" id="show-password"></i><i class="fa-solid fa-eye-slash" id="hide-password"></i></button>
            </div>

            <p class="paragraph">
                ¿Tienes problemas para iniciar sesión?
            </p>

            <button type="submit" class="btn-sign-in">
                Iniciar Sesión
            </button>

            <p class="paragraph">
                - O inicia sesión con -
            </p>

            <div class="container-btn-login-with">
                <button class="btn-login-with""><i class="fa-brands fa-google"></i>Google</button>
                <button class="btn-login-with""><i class="fa-brands fa-apple"></i>Apple ID</button>
                <button class="btn-login-with""><i class="fa-brands fa-facebook"></i>Facebook</button>

            </div>
            <p class="create-account">¿No tienes una cuenta? <a href="#">Registrate ahora</a></p>
        </form>
        <div class="footer">
            Copyrigth &copy; 2022 | Política de privacidad
        </div>
    </div>


    <script src="https://kit.fontawesome.com/5e9a10a365.js" crossorigin="anonymous"></script>
    <script src="indexlogin.js"></script>
</body>
</html>
